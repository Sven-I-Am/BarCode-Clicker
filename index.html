<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An experimental CookieClicker as part of our BeCode training">
    <meta name="keywords" content="BeCode, cookieclicker, game, JavaScript, CSS, HTML">
    <meta name="author" content="Sven Vander Mierde and Reinout De Bleser">
    <title>BarCode</title>
    <link rel="icon" type="image/png" sizes="32x32" href="IMG/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="IMG/logo.png">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="FONTS/stylesheet.css">
    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
<section id="main">
    <div class="row">
        <div class="col" id="clicker">
            <div class="row output">

                <label for="click">Score: <img src="IMG/coin.png" alt="coin"><span id="score">0</span></label>
            </div>
            <div class="row output">

                <label for="click">Income per click: <img src="IMG/coin.png" alt="coin"><span id="income"></span></label>
            </div>
            <div class="row" id="button">
                <img id="click" src="IMG/pintje.png" alt="click-here">
            </div>
            <div class="row" >
                <h3>Bonus timer</h3>
                <p id="timer">0 sec</p>
            </div>
            <div class="row" >
                <button id="reset">New Game</button>
            </div>
        </div>
        <div class="col-6" id="overview">
            <h2>Your bar</h2>
            <div class="row">
                <div class="boostImage col-2"><img src="IMG/seefbier.png" alt="seefbier"></div>
                <div class="col" id="multiCounter">0</div>
            </div>
            <div class="row">
                <div class="boostImage col-2"><img src="IMG/student.png" alt="student"></div>
                <div class="col" id="autoCounter">0</div>
            </div>
            <div class="row">
                <div class="boostImage col-2"><img src="IMG/frietjes.jpg" alt="frietjes"></div>
                <div class="col" id="boostCounter">0</div>
            </div>
        </div>
        <div class="col" id="boosts">
            <div class="row">
                <h2>Multiplier</h2>
                <button class="multiplier" id="multiply1">
                    <div class="boostImage"><img src="IMG/seefbier.png" alt="seefbier"></div>
                    <div class="boostText">Add Seef beer to the menu.</div>
                    <div class="col price"><img src="IMG/coin.png" alt="coin"><span id="multiply1price">100</span></div>
                    <div class="col cost"><img src="IMG/coin.png" alt="coin">X2</div>
                </button>

                <!--additional multipliers
                <button class="multiplier" id="multiply2">
                    <div class="boostImage"><img src="IMG/bolleke.png" alt="bolleke"></div>
                    <div class="boostText">Add Bolleke beer to the menu.</div>
                    <div class="col price"><img src="IMG/coin.png" alt="coin"><span id="multiply2price">100</span></div>
                    <div class="col cost"><img src="IMG/coin.png" alt="coin">X3</div>
                </button>
                <button class="multiplier" id="multiply3">
                    <div class="boostImage"><img src="IMG/triple.png" alt="triple"></div>
                    <div class="boostText">Add Triple d'Anvers beer to the menu.</div>
                    <div class="col price"><img src="IMG/coin.png" alt="coin"><span id="multiply3price">100</span></div>
                    <div class="col cost"><img src="IMG/coin.png" alt="coin">X4</div>
                </button>
                -->
            </div>
            <div class="row">
                <h2>Autoclickers</h2>
                <button class="autoclick" id="autoclick1">
                    <div class="boostImage"><img src="IMG/student.png" alt="student"></div>
                    <div class="boostText">Get a student bartender. Automatic sale every 5 seconds.</div>
                    <div class="price"><img src="IMG/coin.png" alt="coin"><span id="autoclick1price">25</span></div>
                    <div class="col cost"><img src="IMG/click.png" alt="click">5 sec</div>
                </button>
                <!-- additional autoclickers
                <button class="autoclick" id="autoclick2">
                    <div class="boostImage"><img src="IMG/bartender.png" alt="bartender"></div>
                    <div class="boostText">Get a mixologist. Automatic sale every second.</div>
                    <div class="price"><img src="IMG/coin.png" alt="coin"><span id="autoclick2price">750</span></div>
                    <div class="col cost"><img src="IMG/click.png" alt="coin">1 sec</div>
                </button>
                -->
            <div class="row">
                <h2>Boosts</h2>
                <button class="boost" id="boost1">
                    <div class="boostImage"><img src="IMG/frietjes.jpg" alt="frietjes"></div>
                    <div class="boostText">Sell some frietjes. Boost your score times 2</div>
                    <div class="price"><img src="IMG/coin.png" alt="coin"><span id="priceBoost1">1000</span></div>
                    <div class="col cost"><img src="IMG/boost.ico" alt="boost"><span> 30 sec</span></div>
                </button>
                <!--additional boosts
                <button class="boost" id="boost2">
                    <div class="boostImage"><img src="IMG/kebap.jpg" alt="kebap"></div>
                    <div class="boostText">Sell kebap. Boost your score times 3</div>
                    <div class="price"><img src="IMG/coin.png" alt="coin"><span id="boost2price">5000</span></div>
                </button>
                <button class="boost" id="boost3">
                    <div class="boostImage"><img src="IMG/kapsalon.jpg" alt="kapsalon"></div>
                    <div class="boostText">Sell kapsalon. Boost your score times 5</div>
                    <div class="price"><img src="IMG/coin.png" alt="coin"><span id="boost3price">10000</span></div>
                </button>
                -->
            </div>
            </div>
        </div>

    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="JS/script.js"></script>

</body>
</html>
